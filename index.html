<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BlackJack</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles2.css">

	<script type="text/javascript" src="JS/jquery.min.js"></script>
	<script type="text/javascript" src="JS/scripts2.js"></script>

</head>
<body>
<!-- <div class="bg"></div> --> <!-- for full background cover -->
	<div class="container">
		<div class="row">
			<div class="col-sm-12 the-table">
				<div class="row">
					<div class="dealer-hand-wrapper col-sm-12">
						<div class="col-sm-2">
							Dealer Total: <span class="dealer-total">0</span>
						</div>
						<div class="col-sm-10 dealer-cards">
							<div class="card card-1 col-sm-2 card-holder"><img src="images/cards/jbdeckred.png" /></div>
							<div class="card card-2 col-sm-2 card-holder"><img src="images/cards/jbdeckred.png" /></div>
							<div class="card card-3 col-sm-2 card-holder"><img src="images/cards/jbdeckred.png" /></div>
							<div class="card card-4 col-sm-2 card-holder"><img src="images/cards/jbdeckred.png" /></div>
							<div class="card card-5 col-sm-2 card-holder"><img src="images/cards/jbdeckred.png" /></div>
							<div class="card card-6 col-sm-2 card-holder"><img src="images/cards/jbdeckred.png" /></div>
						</div>
					</div> <!-- dealer-hand-wrapper -->
					<div class="col-sm-8"><img src="images/casino-royale.png "/></div>
					<div class="col-sm-4"><img src="images/jblogo.png "/></div>
					<div class="player-hand-wrapper col-sm-12">
						<!-- The James Bond Logo Middle Section -->
						<div class="col-sm-2">
							Player Total: <span class="player-total">0</span>
							Bet Total: <span class="bet-total">0</span>
						</div>
						<div class="col-sm-10 player-cards">
							<div class="card card-1 col-sm-2 card-holder"><img src="images/cards/jbdeckred.png" /></div>
							<div class="card card-2 col-sm-2 card-holder"><img src="images/cards/jbdeckred.png" /></div>
							<div class="card card-3 col-sm-2 card-holder"><img src="images/cards/jbdeckred.png" /></div>
							<div class="card card-4 col-sm-2 card-holder"><img src="images/cards/jbdeckred.png" /></div>
							<div class="card card-5 col-sm-2 card-holder"><img src="images/cards/jbdeckred.png" /></div>
							<div class="card card-6 col-sm-2 card-holder"><img src="images/cards/jbdeckred.png" /></div>
						</div>
					</div> <!-- player-hand-wrapper -->
					<div class="the-buttons">
						<div class="col-sm-2 col-sm-offset-3">
							<button class="btn btn-default deal-button">Deal</button>
						</div>
						<div class="col-sm-2 col-sm-offset-1">
							<button class="btn btn-default hit-button">Hit</button>
						</div>
						<div class="col-sm-2 col-sm-offset-1">
							<button class="btn btn-default stand-button">Stand</button>
						</div>		


						<div class="col-sm-2 col-sm-offset-3">
							<button class="btn btn-danger bet1-button">Bet 1</button>
							<img src="images/whitechip.png"/>
						</div>
						<div class="col-sm-2 col-sm-offset-1">
							<button class="btn btn-danger bet5-button">Bet 5</button>
							<img src="images/bondchipred1.png"/>
						</div>
						<div class="col-sm-2 col-sm-offset-1">
							<button class="btn btn-danger bet10-button">Bet 10</button>
							<img src="images/2casinochip.png"/>
						</div>		
					</div> <!-- the-buttons -->
				</div> <!-- another row -->
			</div> <!-- col-sm-12 the-table -->
		</div> <!-- Row -->
	</div> <!-- Container -->


</body>
</html>
