<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BlackJack</title>
	<link rel="stylesheet" type="text/css" href="css201/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="text/javascript" src=""></script>
	<script type="text/javascript" src="scripts.js"></script>

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<div class="row">
					<div class="col-sm-12 dealer-hand-wrapper">
						<div class="col-sm-12 dealer-total">
							Dealer Total: 0
						</div>
						<div class="col-sm-10 dealer-cards">
							<div class="card card-1 col-sm-2"></div>
							<div class="card card-2 col-sm-2"></div>
							<div class="card card-3 col-sm-2"></div>
							<div class="card card-4 col-sm-2"></div>
							<div class="card card-5 col-sm-2"></div>
							<div class="card card-6 col-sm-2"></div>
						</div>
					</div>
					<div class="col-sm-2 player-hand-wrapper">
						<div class="col-sm-2 player-total">
							Player Total: 0
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
